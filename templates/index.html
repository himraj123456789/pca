<!doctype html>
<html>
<head>
    <title>PCA Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 50px;
        }
        .image-box {
            border: 2px solid #ddd;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            max-width: 200px;
            border-radius: 5px;
        }
        input[type=file] {
            margin-top: 15px;
        }
        input[type=submit] {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>PCA Face Recognition</h1>
    <p>Upload a face image to predict its class.</p>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <input type="submit" value="Predict">
    </form>

    {% if predicted_class %}
        <h2>Predicted Class: {{ predicted_class }}</h2>
        <div class="image-container">
            <div class="image-box">
                <h3>Uploaded Image</h3>
                <img src="{{ uploaded_image }}" alt="Uploaded Image">
            </div>
            <div class="image-box">
                <h3>Closest Class Mean (Eigenface)</h3>
                <img src="{{ reconstructed_image }}" alt="Reconstructed Eigenface">
            </div>
        </div>
    {% endif %}
</body>
</html>
